<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Corporate Accounting Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f24a0d",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221510",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<main class="flex-1">
<div class="flex min-h-screen">
<!-- Left Pane -->
<div class="hidden lg:flex flex-col w-1/2 bg-gray-100 dark:bg-black/20 p-12 justify-between relative">
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover" data-alt="Abstract orange and red geometric patterns representing financial data flows." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCpLHRyOd5RlDPmR_ftp2-7Gnq08z-rFuwJXoRnQeyjVlgJvvllDTc0PMu6-gC94blCwFCfeDllXri84XLLKJNy7cbK7Hn3gCg6UpqCVkmY_97AV8K3ENUjkpk8N26UNi7Px7xNBPAJKV2_zcgDhNlT6n7_536ay6OKkBMshSFxe2FHCZns9_-8GpJ6U-0NGdiJiWcp20ol4kVmVJd7SwFfLo_JNgvDN97Zh4Z7lwSOSExn5YNK1hNq-945u0M9e42kM3bcCiH03V5D"); opacity: 0.1;'></div>
<div class="z-10">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-4xl">
                                    layers
                                </span>
<span class="text-2xl font-bold text-[#181311] dark:text-background-light">AcmeCorp</span>
</div>
</div>
<div class="z-10">
<h2 class="text-4xl font-bold text-[#181311] dark:text-background-light mb-4">Streamline Your Invoicing.</h2>
<p class="text-lg text-[#52443f] dark:text-gray-300">Precision, speed, and security for your corporate accounting needs.</p>
</div>
</div>
<!-- Right Pane -->
<div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
<div class="w-full max-w-md">
<div class="text-center lg:text-left mb-10">
<h1 class="text-[#181311] dark:text-background-light tracking-tight text-[32px] font-bold leading-tight">Welcome Back</h1>
<p class="text-[#52443f] dark:text-gray-300 text-base font-normal leading-normal pt-1">Sign in to access the corporate accounting portal.</p>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#181311] dark:text-background-light text-base font-medium leading-normal pb-2">Username or Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181311] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-[#52443f] bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] text-base font-normal leading-normal" placeholder="Enter your username or email" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<div class="flex justify-between items-center pb-2">
<p class="text-[#181311] dark:text-background-light text-base font-medium leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#181311] dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dedb] dark:border-[#52443f] bg-white focus:border-primary h-14 placeholder:text-[#8a6b60] p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-[#8a6b60] flex border border-[#e6dedb] dark:border-[#52443f] bg-white dark:bg-background-dark items-center justify-center px-4 rounded-r-lg border-l-0 focus:outline-0 focus:ring-2 focus:ring-primary/50" type="button">
<span class="material-symbols-outlined">
                                                    visibility
                                                </span>
</button>
</div>
</label>
</div>
<button class="flex items-center justify-center text-center font-medium text-base h-14 px-6 rounded-lg bg-primary text-white w-full mt-4 hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors duration-200" type="submit">Login</button>
</form>
<div class="text-center mt-6">
<p class="text-sm text-[#52443f] dark:text-gray-400">
                                    Need help? <a class="font-medium text-primary hover:underline" href="#">Contact Support</a>
</p>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
