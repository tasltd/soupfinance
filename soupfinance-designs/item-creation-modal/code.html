<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Item/Service Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f24a0d",
              "background-light": "#fdfaf8",
              "background-dark": "#221510",
              "modal-overlay": "hsla(0, 0%, 10%, 0.4)",
              "primary-accent": "hsl(25, 95%, 55%)", // orange: #f2661b
              "secondary-accent": "hsl(5, 85%, 60%)", // red: #e94b3a
              "heading-text": "hsl(210, 15%, 25%)", // dark charcoal: #363d45
              "body-text": "hsl(210, 10%, 45%)", // lighter gray: #697078
              "border-color": "hsl(210, 20%, 85%)", // light gray: #d2d8de
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-modal-overlay p-4 group/design-root" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<!-- This div represents the main application content, blurred out in the background -->
<div class="absolute inset-0 bg-background-light dark:bg-background-dark blur-sm"></div>
<!-- Modal Container -->
<div class="relative flex w-full max-w-lg flex-col overflow-hidden rounded-xl bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Modal Header -->
<div class="flex items-center justify-between border-b border-border-color p-6">
<p class="text-heading-text text-xl font-bold leading-tight">Add New Item/Service</p>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-body-text transition-colors hover:bg-black/10 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<!-- Modal Body / Form -->
<div class="flex flex-col gap-4 p-6">
<!-- Item/Service Name -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-body-text">Item/Service Name</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-color bg-white px-4 text-base font-normal leading-normal text-heading-text placeholder:text-body-text/60 focus:border-primary-accent focus:outline-none focus:ring-2 focus:ring-primary-accent/30" placeholder="e.g., Web Design Services" value=""/>
</label>
<!-- Description -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-body-text">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg border border-border-color bg-white p-4 text-base font-normal leading-normal text-heading-text placeholder:text-body-text/60 focus:border-primary-accent focus:outline-none focus:ring-2 focus:ring-primary-accent/30" placeholder="e.g., 10 hours of front-end development" rows="3"></textarea>
</label>
<!-- Unit Price & Tax Rate Row -->
<div class="flex flex-col gap-4 sm:flex-row">
<!-- Unit Price -->
<label class="relative flex flex-1 flex-col">
<p class="pb-2 text-sm font-medium text-body-text">Unit Price</p>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-body-text">$</span>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-color bg-white pl-8 pr-4 text-base font-normal leading-normal text-heading-text placeholder:text-body-text/60 focus:border-primary-accent focus:outline-none focus:ring-2 focus:ring-primary-accent/30" placeholder="0.00" type="number" value=""/>
</div>
</label>
<!-- Tax Rate -->
<label class="relative flex flex-1 flex-col">
<p class="pb-2 text-sm font-medium text-body-text">Tax Rate</p>
<div class="relative">
<select class="form-select flex h-12 w-full appearance-none rounded-lg border border-border-color bg-white px-4 text-base text-heading-text focus:border-primary-accent focus:outline-none focus:ring-2 focus:ring-primary-accent/30">
<option>No Tax</option>
<option>Standard Rate (10%)</option>
<option>Reduced Rate (5%)</option>
</select>
<span class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-body-text">expand_more</span>
</div>
</label>
</div>
</div>
<!-- Modal Footer / Action Buttons -->
<div class="flex flex-wrap items-center justify-end gap-3 border-t border-border-color p-6">
<button class="flex h-11 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-background-light px-6 text-sm font-bold leading-normal text-body-text ring-1 ring-inset ring-border-color transition-colors hover:bg-black/5 dark:bg-white/5 dark:text-white dark:hover:bg-white/10">
<span class="truncate">Cancel</span>
</button>
<button class="flex h-11 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary-accent px-6 text-sm font-bold leading-normal text-white transition-opacity hover:opacity-90">
<span class="truncate">Add Item</span>
</button>
</div>
</div>
</div>
</body></html>
