<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Invoice</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f24a0d",
              "background-light": "#f8f6f5",
              "background-dark": "#221510",
              "brand-orange": "#FF6F00",
              "brand-red": "#D50000",
              "brand-light-orange": "#FFF3E0",
              "brand-light-red": "#FFEBEE",
              "dark-gray": "#333333",
              "medium-gray": "#757575",
              "light-gray": "#F5F5F5"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-light-gray">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-8 md:px-12 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-5xl flex-1">
<!-- Page Header -->
<div class="flex flex-wrap justify-between items-center gap-4 p-4 mb-4">
<div class="flex flex-col gap-2">
<h1 class="text-dark-gray text-4xl font-black leading-tight tracking-tight">Create New Invoice</h1>
<p class="text-medium-gray text-base font-normal leading-normal">Fill in the details below to create and send your invoice.</p>
</div>
<div class="flex flex-wrap gap-3 justify-end">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 text-dark-gray text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 transition-colors">
<span class="truncate">Save Draft</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-brand-orange text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-colors">
<span class="truncate">Send Invoice</span>
</button>
</div>
</div>
<!-- Invoice Details Section -->
<div class="bg-white rounded-xl shadow-sm mb-8">
<h3 class="text-dark-gray text-lg font-bold leading-tight tracking-[-0.015em] px-6 pt-5 pb-2 border-b border-gray-200">Invoice Details</h3>
<div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
<div class="flex flex-col gap-2">
<label class="text-dark-gray text-base font-medium leading-normal" for="customer">Customer</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-gray focus:outline-none focus:ring-2 focus:ring-brand-orange/50 border border-gray-300 bg-white h-12 placeholder:text-medium-gray p-3 text-base font-normal leading-normal" id="customer" placeholder="Select a customer" type="text" value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-dark-gray text-base font-medium leading-normal" for="invoice-number">Invoice Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-gray focus:outline-none focus:ring-2 focus:ring-brand-orange/50 border border-gray-300 bg-white h-12 placeholder:text-medium-gray p-3 text-base font-normal leading-normal" id="invoice-number" placeholder="INV-00123" type="text" value=""/>
</div>
<div class="flex flex-col gap-2">
<label class="text-dark-gray text-base font-medium leading-normal" for="issue-date">Issue Date</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-gray focus:outline-none focus:ring-2 focus:ring-brand-orange/50 border border-gray-300 bg-white h-12 placeholder:text-medium-gray p-3 text-base font-normal leading-normal" id="issue-date" placeholder="Select date" type="date" value="2023-10-27"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-dark-gray text-base font-medium leading-normal" for="due-date">Due Date</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-dark-gray focus:outline-none focus:ring-2 focus:ring-brand-orange/50 border border-gray-300 bg-white h-12 placeholder:text-medium-gray p-3 text-base font-normal leading-normal" id="due-date" placeholder="Select date" type="date" value="2023-11-26"/>
</div>
</div>
</div>
<!-- Invoice Line Items Table -->
<div class="bg-white rounded-xl shadow-sm overflow-x-auto">
<div class="min-w-[768px]">
<!-- Table Header -->
<div class="grid grid-cols-12 gap-4 bg-gray-50 px-6 py-3 border-b border-gray-200">
<div class="col-span-3"><p class="text-sm font-semibold text-medium-gray uppercase tracking-wider">Item/Service</p></div>
<div class="col-span-4"><p class="text-sm font-semibold text-medium-gray uppercase tracking-wider">Description</p></div>
<div class="col-span-1 text-right"><p class="text-sm font-semibold text-medium-gray uppercase tracking-wider">Qty</p></div>
<div class="col-span-2 text-right"><p class="text-sm font-semibold text-medium-gray uppercase tracking-wider">Rate</p></div>
<div class="col-span-1 text-right"><p class="text-sm font-semibold text-medium-gray uppercase tracking-wider">Total</p></div>
<div class="col-span-1"></div>
</div>
<!-- Table Body -->
<div class="divide-y divide-gray-200">
<!-- Table Row 1 -->
<div class="grid grid-cols-12 gap-4 px-6 py-3 items-center hover:bg-brand-light-orange transition-colors group">
<div class="col-span-3">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm focus:ring-brand-orange/50 focus:border-brand-orange" placeholder="e.g. Web Design" type="text" value="UI/UX Design Services"/>
</div>
<div class="col-span-4">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm focus:ring-brand-orange/50 focus:border-brand-orange" placeholder="Item description" type="text" value="Creation of wireframes and mockups"/>
</div>
<div class="col-span-1">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm text-right focus:ring-brand-orange/50 focus:border-brand-orange" type="number" value="20"/>
</div>
<div class="col-span-2">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm text-right focus:ring-brand-orange/50 focus:border-brand-orange" type="number" value="100.00"/>
</div>
<div class="col-span-1 text-right">
<p class="text-dark-gray font-medium">$2,000.00</p>
</div>
<div class="col-span-1 text-right">
<button class="text-medium-gray hover:text-brand-red opacity-0 group-hover:opacity-100 transition-all">
<span class="material-symbols-outlined" data-icon="delete">delete</span>
</button>
</div>
</div>
<!-- Table Row 2 -->
<div class="grid grid-cols-12 gap-4 px-6 py-3 items-center hover:bg-brand-light-orange transition-colors group">
<div class="col-span-3">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm focus:ring-brand-orange/50 focus:border-brand-orange" placeholder="e.g. Web Design" type="text" value="Frontend Development"/>
</div>
<div class="col-span-4">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm focus:ring-brand-orange/50 focus:border-brand-orange" placeholder="Item description" type="text" value="HTML, CSS, and JS implementation"/>
</div>
<div class="col-span-1">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm text-right focus:ring-brand-orange/50 focus:border-brand-orange" type="number" value="40"/>
</div>
<div class="col-span-2">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm text-right focus:ring-brand-orange/50 focus:border-brand-orange" type="number" value="120.00"/>
</div>
<div class="col-span-1 text-right">
<p class="text-dark-gray font-medium">$4,800.00</p>
</div>
<div class="col-span-1 text-right">
<button class="text-medium-gray hover:text-brand-red opacity-0 group-hover:opacity-100 transition-all">
<span class="material-symbols-outlined" data-icon="delete">delete</span>
</button>
</div>
</div>
</div>
</div>
<!-- Add New Item Button -->
<div class="p-6 border-t border-gray-200">
<button class="flex items-center gap-2 text-brand-orange font-bold text-sm py-2 px-4 rounded-lg hover:bg-brand-light-orange transition-colors">
<span class="material-symbols-outlined" data-icon="add_circle">add_circle</span>
                                Add New Item
                            </button>
</div>
</div>
<!-- Totals Summary Block -->
<div class="flex justify-end mt-8">
<div class="w-full max-w-sm space-y-4">
<div class="flex justify-between items-center">
<p class="text-medium-gray">Subtotal</p>
<p class="text-dark-gray font-semibold text-lg">$6,800.00</p>
</div>
<div class="flex justify-between items-center">
<p class="text-medium-gray">Tax (%)</p>
<div class="w-24">
<input class="form-input w-full rounded-md border-gray-300 h-10 p-2 text-sm text-right focus:ring-brand-orange/50 focus:border-brand-orange" type="number" value="10"/>
</div>
</div>
<div class="flex justify-between items-center pt-4 border-t border-gray-300">
<p class="text-dark-gray font-bold text-xl">Grand Total</p>
<p class="text-dark-gray font-black text-2xl">$7,480.00</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
