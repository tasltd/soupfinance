<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SoupFinance Full Logo with Wordmark -->

  <defs>
    <linearGradient id="logoGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f24a0d"/>
      <stop offset="100%" stop-color="#e03d05"/>
    </linearGradient>
  </defs>

  <!-- Logo Mark -->
  <g>
    <!-- Rounded square background -->
    <rect x="0" y="0" width="48" height="48" rx="12" fill="url(#logoGradientFull)"/>

    <!-- The S mark -->
    <path
      d="M12 18C12 18 16 12 24 12C32 12 36 16 36 20C36 24 32 26 24 26"
      stroke="white"
      stroke-width="4.5"
      stroke-linecap="round"
      fill="none"
    />
    <path
      d="M24 26C16 26 12 28 12 32C12 36 16 40 24 40C32 40 36 36 36 36"
      stroke="white"
      stroke-width="4.5"
      stroke-linecap="round"
      fill="none"
    />
    <rect x="34" y="8" width="4" height="8" rx="2" fill="white" opacity="0.9"/>
  </g>

  <!-- Wordmark: SoupFinance -->
  <!-- Using system font stack, will be rendered with Manrope in browser -->
  <text
    x="58"
    y="32"
    font-family="Manrope, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="24"
    font-weight="700"
    fill="#181311"
  >
    Soup<tspan fill="#f24a0d">Finance</tspan>
  </text>
</svg>
