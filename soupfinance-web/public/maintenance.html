<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoupFinance - Service Unavailable</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Manrope", "Noto Sans", sans-serif;
            background-color: #f8f6f5;
            color: #181311;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 540px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2.5rem;
        }

        .logo-section img {
            height: 48px;
            width: auto;
        }

        /* Fallback if logo doesn't load */
        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: #f24a0d;
            letter-spacing: -0.02em;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #f24a0d20, #f24a0d10);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-icon svg {
            width: 40px;
            height: 40px;
            color: #f24a0d;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #181311;
            margin-bottom: 0.75rem;
        }

        .message {
            font-size: 1rem;
            color: #8a6b60;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #f24a0d;
            color: white;
            font-family: "Manrope", sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }

        .retry-btn:hover {
            background-color: #d9420b;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.8125rem;
            color: #8a6b60;
        }

        .footer a {
            color: #f24a0d;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .divider {
            width: 48px;
            height: 3px;
            background-color: #f24a0d;
            border-radius: 2px;
            margin: 0 auto 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/logo.svg" alt="SoupFinance" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
            <div class="logo-text" style="display:none">SoupFinance</div>
        </div>

        <div class="status-icon">
            <!-- Wrench/maintenance icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.049.58.025 1.194-.14 1.743" />
            </svg>
        </div>

        <div class="divider"></div>

        <h1>We'll Be Right Back</h1>

        <p class="message">
            SoupFinance is currently undergoing scheduled maintenance.
            We're working to improve your experience and will be back shortly.
        </p>

        <a href="/" class="retry-btn" onclick="event.preventDefault(); window.location.reload();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182" />
            </svg>
            Try Again
        </a>

        <div class="footer">
            <p>Need help? Contact <a href="mailto:support@soupfinance.com">support@soupfinance.com</a></p>
        </div>
    </div>
</body>
</html>
